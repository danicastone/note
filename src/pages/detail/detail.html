
<ion-header>

  <ion-navbar>
    <ion-title>{{todo.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
  <img [src]="todo.imgurl" (click)="chooseMedia()"/>
  <ion-card-content>
    <ion-card-title>
      {{todo.title}}
      </ion-card-title>
    <p>
      {{todo.description}}
    </p>
  </ion-card-content>
</ion-card>
<div class="button-center">
  <button ion-button color="danger" (click)="pop()">Pop to previous page</button>
</div>
</ion-content>
